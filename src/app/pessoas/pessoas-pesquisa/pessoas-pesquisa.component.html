<div class="container">

    <div class="ui-g">

      <form autocomplete="off" (ngSubmit)="pesquisar()">

        <div class="ui-g-12">
          <h1>Pessoas</h1>
        </div>

        <div class="ui-g-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome" [(ngModel)]="nome">
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
        </div>

      </form>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">
        <p-table [value]="pessoas" [paginator]="true" [rows]="2"
            [responsive]="true" emptymessage="Nenhuma pessoa encontrada"
            [paginator]="true"  #tabela>
            <ng-template pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th class="col-valor-header">Ativo</th>
                    <th class="col-valor-header">Ações</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pessoa>
                <tr>
                    <td>{{pessoa.nome}}</td>
                    <td class="col-valor-content">{{pessoa.ativo}}</td>

                    <td class="col-acoes">
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                        [routerLink]="['/pessoas', pessoa.id]"
                        ></a>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
      </div>
    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Pessoa" routerLink="/pessoas/novo"></a>
    </div>


  </div>
